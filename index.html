<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "shortcut icon" type="x-icon" href="icon.jpg">
    <link href="style.css" rel="stylesheet">
    <title>MonsterPedia</title>
</head>
<body>
    <div id="search">
        <input type="text" placeholder="Search here..." id="sBar"/>
        <button id="btn"><i class="fa fa-search"></i></button>
    </div>
    <div id="error">
        <h1 id="warning">Welcome to MonsterPedia. Here you can find data on any Pok√©mon.</h1>
    </div>
    <div id="container">
        <div id="name" class="card"></div>
        <div id="image" class="card"><img id="photo" src="" alt=""></div>
        <div id="types" class="card">
            <span id="a1">type1</span>
            <span id="a2">type2</span>
        </div>
        <div id="abilities" class="card">ability1/ability2</div>
        <div id="Hability" class="card">Hability</div>
        <div id="stats">
            <div id="HP" class="card">100</div>
            <div id="Attack" class="card">100</div>
            <div id="Defence" class="card">100</div>
            <div id="Sp_Atk" class="card">100</div>
            <div id="Sp_Def" class="card">100</div>
            <div id="Speed" class="card">100</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
